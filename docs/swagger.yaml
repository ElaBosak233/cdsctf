basePath: /api
definitions:
  model.Category:
    properties:
      color:
        description: The category's theme color. (Such as Rainbow Dash's color is
          "#60AEE4")
        type: string
      created_at:
        description: The category's creation time.
        type: string
      description:
        description: The category's description.
        type: string
      icon:
        description: 'The category''s icon. (Based on Material Design Icons, Reference
          site: https://pictogrammers.com/library/mdi/) (Such as "fingerprint": https://pictogrammers.com/library/mdi/icon/fingerprint/)'
        type: string
      id:
        description: The category's id. As primary key.
        type: integer
      name:
        description: The category's name.
        type: string
      updated_at:
        description: The category's last update time.
        type: string
    type: object
  model.Challenge:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/model.Category'
        description: The challenge's category.
      category_id:
        description: The challenge's category.
        type: integer
      created_at:
        description: The challenge's creation time.
        type: string
      description:
        description: The challenge's description.
        type: string
      difficulty:
        description: The degree of difficulty. (From 1 to 5)
        type: integer
      duration:
        description: The duration of container maintenance in the initial state. (Seconds)
        type: integer
      flags:
        items:
          $ref: '#/definitions/model.Flag'
        type: array
      has_attachment:
        description: Whether the challenge has attachment.
        type: boolean
      hints:
        items:
          $ref: '#/definitions/model.Hint'
        type: array
      id:
        description: The challenge's id. As primary key.
        type: integer
      images:
        items:
          $ref: '#/definitions/model.Image'
        type: array
      is_dynamic:
        description: Whether the challenge is based on dynamic container.
        type: boolean
      is_practicable:
        description: Whether the challenge is practicable. (Is the practice field
          visible.)
        type: boolean
      practice_pts:
        description: The points will be given when the challenge is solved in practice
          field.
        type: integer
      submissions:
        items:
          $ref: '#/definitions/model.Submission'
        type: array
      title:
        description: The challenge's title.
        type: string
      updated_at:
        description: The challenge's last update time.
        type: string
    type: object
  model.Env:
    properties:
      id:
        type: integer
      image:
        $ref: '#/definitions/model.Image'
      image_id:
        type: integer
      key:
        type: string
      value:
        type: string
    type: object
  model.Flag:
    properties:
      challenge:
        allOf:
        - $ref: '#/definitions/model.Challenge'
        description: The challenge which the flag belongs to.
      challenge_id:
        description: The challenge id. The flag belongs to.
        type: integer
      env:
        description: The environment variable which is used to be injected with the
          flag.
        type: string
      id:
        description: The flag id.
        type: integer
      type:
        description: The flag type. ("static"/"dynamic"/"pattern")
        type: string
      value:
        description: The flag content. Maybe a string or a regex, or the placeholder
          for dynamic challenges. (Such as "flag{friendsh1p_1s_magic}" or "flag{[a-zA-Z]{5}}"
          or "flag{[UUID]}")
        type: string
    type: object
  model.Game:
    properties:
      bio:
        description: The game's short description.
        type: string
      challenges:
        description: The game's challenges.
        items:
          $ref: '#/definitions/model.Challenge'
        type: array
      created_at:
        description: The game's creation time.
        type: string
      description:
        description: The game's description. (Markdown supported.)
        type: string
      ended_at:
        description: The game's end time. (Unix)
        type: integer
      first_blood_reward_ratio:
        description: The prize ratio of first blood.
        type: number
      id:
        description: The game's id. As primary key.
        type: integer
      is_enabled:
        description: Whether the game is enabled.
        type: boolean
      is_need_write_up:
        description: Whether the game need write up.
        type: boolean
      is_public:
        description: Whether the game is public.
        type: boolean
      member_limit_max:
        description: The maximum team member limit.
        type: integer
      member_limit_min:
        description: The minimum team member limit.
        type: integer
      parallel_container_limit:
        description: The maximum parallel container limit.
        type: integer
      password:
        description: The game's password. Only enabled when the game is private.
        type: string
      second_blood_reward_ratio:
        description: The prize ratio of second blood.
        type: number
      started_at:
        description: The game's start time. (Unix)
        type: integer
      third_blood_reward_ratio:
        description: The prize ratio of third blood.
        type: number
      title:
        description: The game's title.
        type: string
      updated_at:
        description: The game's last update time.
        type: string
    type: object
  model.Group:
    properties:
      description:
        type: string
      display_name:
        type: string
      id:
        type: integer
      name:
        type: string
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.Hint:
    properties:
      challenge:
        allOf:
        - $ref: '#/definitions/model.Challenge'
        description: The challenge which the hint belongs to.
      challenge_id:
        description: The challenge which the hint belongs to.
        type: integer
      content:
        description: The content of the hint.
        type: string
      created_at:
        description: The hint's creation time.
        type: string
      game:
        allOf:
        - $ref: '#/definitions/model.Game'
        description: The game which the hint belongs to.
      game_id:
        description: The game which the hint belongs to. (If 0, it means the hint
          is visible in practice field.)
        type: integer
      id:
        description: The hint's id.
        type: integer
      published_at:
        description: When the hint will be published.
        type: integer
      updated_at:
        description: The hint's last update time.
        type: string
    type: object
  model.Image:
    properties:
      challenge_id:
        type: integer
      cpu_limit:
        type: number
      description:
        type: string
      envs:
        items:
          $ref: '#/definitions/model.Env'
        type: array
      id:
        type: integer
      memory_limit:
        type: integer
      name:
        description: A name of image is always repository + tag. (Such as "nginx:latest")
        type: string
      ports:
        items:
          $ref: '#/definitions/model.Port'
        type: array
    type: object
  model.Port:
    properties:
      description:
        description: The port's description.
        type: string
      id:
        description: The port's id. As primary key.
        type: integer
      image:
        allOf:
        - $ref: '#/definitions/model.Image'
        description: The JeopardyImage which the port belongs to.
      image_id:
        description: The JeopardyImage which the port belongs to.
        type: integer
      value:
        description: The port number.
        type: integer
    type: object
  model.Submission:
    properties:
      challenge:
        allOf:
        - $ref: '#/definitions/model.Challenge'
        description: The challenge which is related to this submission.
      challenge_id:
        description: The challenge which is related to this submission.
        type: integer
      created_at:
        description: The submission's creation time.
        type: string
      flag:
        description: The flag which was submitted for judgement.
        type: string
      game:
        allOf:
        - $ref: '#/definitions/model.Game'
        description: The game which is related to this submission.
      game_id:
        description: The game which is related to this submission. (Must be set when
          TeamID is set)
        type: integer
      id:
        description: The submission's id. As primary key.
        type: integer
      pts:
        description: The points of the submission.
        type: integer
      status:
        description: The status of the submission. (0-meaningless, 1-accepted, 2-incorrect,
          3-cheat, 4-duplicate)
        type: integer
      team:
        allOf:
        - $ref: '#/definitions/model.Team'
        description: The team which submitted the flag.
      team_id:
        description: The team which submitted the flag. (Must be set when GameID is
          set)
        type: integer
      updated_at:
        description: The submission's last update time.
        type: string
      user:
        allOf:
        - $ref: '#/definitions/model.User'
        description: The user who submitted the flag.
      user_id:
        description: The user who submitted the flag.
        type: integer
    type: object
  model.Team:
    properties:
      captain_id:
        description: The captain's id.
        type: integer
      created_at:
        description: The team's creation time.
        type: string
      description:
        description: The team's description.
        type: string
      id:
        description: The team's id. As primary key.
        type: integer
      is_locked:
        description: Whether the team is locked. (true/false)
        type: boolean
      name:
        description: The team's name.
        type: string
      updated_at:
        description: The team's last update time.
        type: string
      users:
        description: The team's users.
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.User:
    properties:
      created_at:
        description: The user's creation time.
        type: string
      description:
        description: The user's description.
        type: string
      email:
        description: The user's email.
        type: string
      group:
        allOf:
        - $ref: '#/definitions/model.Group'
        description: The user's group.
      group_id:
        description: The user's group.
        type: integer
      id:
        description: The user's id. As primary key.
        type: integer
      nickname:
        description: The user's nickname. Not unique.
        type: string
      password:
        description: The user's password. Crypt.
        type: string
      teams:
        description: The user's teams.
        items:
          $ref: '#/definitions/model.Team'
        type: array
      updated_at:
        description: The user's last update time.
        type: string
      username:
        description: The user's username. As a unique identifier.
        type: string
    type: object
  request.CategoryCreateRequest:
    properties:
      color:
        type: string
      description:
        type: string
      icon:
        type: string
      name:
        type: string
    required:
    - color
    - description
    - icon
    - name
    type: object
  request.CategoryUpdateRequest:
    properties:
      color:
        type: string
      description:
        type: string
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
    required:
    - color
    - description
    - icon
    - id
    - name
    type: object
  request.ChallengeCreateRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      difficulty:
        type: integer
      duration:
        type: integer
      flags:
        items:
          $ref: '#/definitions/model.Flag'
        type: array
      has_attachment:
        type: boolean
      images:
        items:
          $ref: '#/definitions/model.Image'
        type: array
      is_dynamic:
        type: boolean
      is_practicable:
        type: boolean
      practice_pts:
        type: integer
      title:
        type: string
    type: object
  request.ChallengeDeleteRequest:
    type: object
  request.ChallengeUpdateRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      difficulty:
        type: integer
      duration:
        type: integer
      flags:
        items:
          $ref: '#/definitions/model.Flag'
        type: array
      has_attachment:
        type: boolean
      images:
        items:
          $ref: '#/definitions/model.Image'
        type: array
      is_practicable:
        type: boolean
      practice_pts:
        type: integer
      title:
        type: string
    type: object
  request.ConfigUpdateRequest:
    properties:
      container:
        $ref: '#/definitions/request.Container'
      platform:
        $ref: '#/definitions/request.Platform'
      user:
        $ref: '#/definitions/request.User'
    type: object
  request.Container:
    properties:
      parallel_limit:
        type: integer
      request_limit:
        type: integer
    type: object
  request.GameCreateRequest:
    properties:
      bio:
        type: string
      description:
        type: string
      ended_at:
        type: integer
      first_blood_reward_ratio:
        type: number
      is_enabled:
        type: boolean
      is_need_write_up:
        type: boolean
      is_public:
        type: boolean
      member_limit_max:
        type: integer
      member_limit_min:
        type: integer
      parallel_container_limit:
        type: integer
      password:
        type: string
      second_blood_reward_ratio:
        type: number
      started_at:
        type: integer
      third_blood_reward_ratio:
        type: number
      title:
        type: string
    required:
    - title
    type: object
  request.GameDeleteRequest:
    type: object
  request.GameUpdateRequest:
    properties:
      bio:
        type: string
      description:
        type: string
      ended_at:
        type: integer
      first_blood_reward_ratio:
        type: number
      is_enabled:
        type: boolean
      is_need_write_up:
        type: boolean
      is_public:
        type: boolean
      member_limit_max:
        type: integer
      member_limit_min:
        type: integer
      parallel_container_limit:
        type: integer
      password:
        type: string
      second_blood_reward_ratio:
        type: number
      started_at:
        type: integer
      third_blood_reward_ratio:
        type: number
      title:
        type: string
    type: object
  request.Platform:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  request.PodCreateRequest:
    properties:
      challenge_id:
        type: integer
      game_id:
        type: integer
      team_id:
        type: integer
    required:
    - challenge_id
    type: object
  request.PodRemoveRequest:
    properties:
      game_id:
        type: integer
      team_id:
        type: integer
    type: object
  request.PodRenewRequest:
    properties:
      game_id:
        type: integer
      team_id:
        type: integer
    type: object
  request.SubmissionCreateRequest:
    properties:
      challenge_id:
        description: 题目 Id
        type: integer
      flag:
        description: 提交内容
        type: string
      game_id:
        description: 比赛 Id
        type: integer
      team_id:
        description: 团队 Id
        type: integer
    required:
    - challenge_id
    - flag
    type: object
  request.SubmissionDeleteRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  request.TeamCreateRequest:
    properties:
      captain_id:
        type: integer
      description:
        type: string
      name:
        type: string
    required:
    - captain_id
    - name
    type: object
  request.TeamDeleteRequest:
    type: object
  request.TeamJoinRequest:
    properties:
      team_id:
        type: integer
      user_id:
        type: integer
    required:
    - team_id
    - user_id
    type: object
  request.TeamQuitRequest:
    properties:
      team_id:
        type: integer
      user_id:
        type: integer
    required:
    - team_id
    - user_id
    type: object
  request.TeamUpdateRequest:
    properties:
      captain_id:
        type: integer
      description:
        type: string
      is_locked:
        type: boolean
      name:
        type: string
    type: object
  request.User:
    properties:
      allow_registration:
        type: boolean
    type: object
  request.UserCreateRequest:
    properties:
      email:
        type: string
      group_id:
        maximum: 5
        minimum: 1
        type: integer
      nickname:
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - email
    - group_id
    - nickname
    - password
    - username
    type: object
  request.UserDeleteRequest:
    type: object
  request.UserLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.UserRegisterRequest:
    properties:
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
      token:
        type: string
      username:
        type: string
    required:
    - email
    - nickname
    - password
    - username
    type: object
  request.UserUpdateRequest:
    properties:
      email:
        type: string
      group_id:
        maximum: 5
        minimum: 1
        type: integer
      nickname:
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    type: object
info:
  contact: {}
  description: Hack for fun not for profit.
  title: Cloudsdale API
  version: "1.0"
paths:
  /categories/:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: id
        type: integer
      - in: query
        name: name
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: get category
      tags:
      - Category
    post:
      consumes:
      - application/json
      parameters:
      - description: CategoryCreateRequest
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/request.CategoryCreateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: create new category
      tags:
      - Category
  /categories/{id}:
    put:
      consumes:
      - application/json
      parameters:
      - description: CategoryUpdateRequest
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/request.CategoryUpdateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: update category
      tags:
      - Category
  /challenges/:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: category_id
        type: integer
      - in: query
        name: difficulty
        type: integer
      - in: query
        name: game_id
        type: integer
      - collectionFormat: csv
        in: query
        items:
          type: integer
        name: id
        type: array
      - in: query
        name: is_detailed
        type: boolean
      - in: query
        name: is_dynamic
        type: boolean
      - in: query
        name: is_practicable
        type: boolean
      - in: query
        name: page
        type: integer
      - in: query
        name: size
        type: integer
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: sort_by
        type: array
      - in: query
        name: submission_qty
        type: integer
      - in: query
        name: team_id
        type: integer
      - in: query
        name: title
        type: string
      - in: query
        name: user_id
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 题目查询
      tags:
      - Challenge
    post:
      consumes:
      - application/json
      parameters:
      - description: ChallengeCreateRequest
        in: body
        name: 创建请求
        required: true
        schema:
          $ref: '#/definitions/request.ChallengeCreateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 创建题目
      tags:
      - Challenge
  /challenges/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: ChallengeDeleteRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ChallengeDeleteRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 删除题目
      tags:
      - Challenge
    put:
      consumes:
      - application/json
      parameters:
      - description: ChallengeUpdateRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ChallengeUpdateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 更新题目
      tags:
      - Challenge
  /configs/:
    get:
      consumes:
      - application/json
      description: 配置全部查询
      produces:
      - application/json
      responses: {}
      summary: 配置全部查询
      tags:
      - Config
    put:
      consumes:
      - application/json
      description: 更新配置
      parameters:
      - description: body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.ConfigUpdateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 更新配置
      tags:
      - Config
  /games/:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: id
        type: integer
      - in: query
        name: is_enabled
        type: boolean
      - in: query
        name: page
        type: integer
      - in: query
        name: size
        type: integer
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: sort_by
        type: array
      - in: query
        name: title
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 比赛查询
      tags:
      - Game
    post:
      consumes:
      - application/json
      parameters:
      - description: GameCreateRequest
        in: body
        name: 创建请求
        required: true
        schema:
          $ref: '#/definitions/request.GameCreateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 创建比赛
      tags:
      - Game
  /games/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: GameDeleteRequest
        in: body
        name: 删除请求
        required: true
        schema:
          $ref: '#/definitions/request.GameDeleteRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 删除比赛
      tags:
      - Game
    put:
      consumes:
      - application/json
      parameters:
      - description: GameUpdateRequest
        in: body
        name: 更新请求
        required: true
        schema:
          $ref: '#/definitions/request.GameUpdateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: 更新比赛
      tags:
      - Game
  /games/{id}/broadcast:
    get:
      description: 广播消息
      responses: {}
      summary: 广播消息
      tags:
      - Game
  /media/challenges/attachments/{id}:
    delete:
      consumes:
      - application/json
      description: 通过题目 Id 删除题目附件
      parameters:
      - description: 题目 Id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: 通过题目 Id 删除 题目附件
      tags:
      - Media
    get:
      consumes:
      - application/json
      description: 通过题目 Id 获取题目附件
      parameters:
      - description: 题目 Id
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: 通过题目 Id 获取题目附件
      tags:
      - Media
    post:
      consumes:
      - multipart/form-data
      description: 通过题目 Id 设置题目附件
      parameters:
      - description: 题目 Id
        in: path
        name: id
        required: true
