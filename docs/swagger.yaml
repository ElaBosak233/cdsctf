definitions:
  request.ChallengeCreateRequest:
    properties:
      category:
        default: misc
        type: string
      cpu_limit:
        default: 1
        type: number
      description:
        default: 题目描述
        type: string
      difficulty:
        default: 1
        type: integer
      duration:
        default: 1800
        type: integer
      exposed_port:
        default: 80
        type: integer
      flag:
        default: PgsCTF{Th4nk5_4_us1ng_PgsHub}
        type: string
      flag_env:
        default: FLAG
        type: string
      flag_fmt:
        default: PgsCTF{[UUID]}
        type: string
      has_attachment:
        default: false
        type: boolean
      image:
        default: nginx
        type: string
      is_dynamic:
        default: true
        type: boolean
      is_practicable:
        default: false
        type: boolean
      memory_limit:
        default: 512
        type: integer
      practice_pts:
        default: 200
        type: integer
      title:
        default: 新题目
        type: string
    type: object
  request.ChallengeDeleteRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  request.ChallengeUpdateRequest:
    properties:
      category:
        type: string
      cpu_limit:
        type: number
      description:
        type: string
      difficulty:
        type: integer
      duration:
        type: integer
      exposed_port:
        type: integer
      flag:
        type: string
      flag_env:
        type: string
      flag_fmt:
        type: string
      has_attachment:
        type: boolean
      id:
        type: integer
      image:
        type: string
      is_dynamic:
        type: boolean
      is_practicable:
        type: boolean
      memory_limit:
        type: integer
      practice_pts:
        type: integer
      title:
        type: string
    type: object
  request.ConfigUpdateRequest:
    properties:
      container:
        $ref: '#/definitions/request.Container'
      platform:
        $ref: '#/definitions/request.Platform'
      user:
        $ref: '#/definitions/request.User'
    type: object
  request.Container:
    properties:
      parallel_limit:
        type: integer
      request_limit:
        type: integer
    type: object
  request.GameCreateRequest:
    properties:
      bio:
        type: string
      description:
        type: string
      ended_at:
        type: integer
      first_blood_reward_ratio:
        type: number
      is_enabled:
        type: boolean
      is_need_write_up:
        type: boolean
      is_public:
        type: boolean
      member_limit_max:
        type: integer
      member_limit_min:
        type: integer
      parallel_container_limit:
        type: integer
      password:
        type: string
      second_blood_reward_ratio:
        type: number
      started_at:
        type: integer
      third_blood_reward_ratio:
        type: number
      title:
        type: string
    required:
    - title
    type: object
  request.InstanceCreateRequest:
    properties:
      challenge_id:
        type: integer
      game_id:
        type: integer
      team_id:
        type: integer
    required:
    - challenge_id
    type: object
  request.InstanceRemoveRequest:
    properties:
      game_id:
        type: integer
      id:
        type: integer
      team_id:
        type: integer
    required:
    - id
    type: object
  request.InstanceRenewRequest:
    properties:
      game_id:
        type: integer
      id:
        type: integer
      team_id:
        type: integer
    required:
    - id
    type: object
  request.Platform:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  request.SubmissionCreateRequest:
    properties:
      challenge_id:
        description: 题目 Id
        type: integer
      flag:
        description: 提交内容
        type: string
      game_id:
        description: 比赛 Id
        type: integer
      team_id:
        description: 团队 Id
        type: integer
    required:
    - challenge_id
    - flag
    type: object
  request.TeamCreateRequest:
    properties:
      captain_id:
        type: integer
      description:
        type: string
      name:
        type: string
    required:
    - captain_id
    - name
    type: object
  request.TeamDeleteRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  request.TeamJoinRequest:
    properties:
      team_id:
        type: integer
      user_id:
        type: integer
    required:
    - team_id
    - user_id
    type: object
  request.TeamQuitRequest:
    properties:
      team_id:
        type: integer
      user_id:
        type: integer
    required:
    - team_id
    - user_id
    type: object
  request.TeamUpdateRequest:
    properties:
      captain_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      is_locked:
        type: boolean
      name:
        type: string
    required:
    - id
    type: object
  request.User:
    properties:
      allow_registration:
        type: boolean
    type: object
  request.UserCreateRequest:
    properties:
      email:
        type: string
      nickname:
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      role:
        maximum: 5
        minimum: 1
        type: integer
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - email
    - nickname
    - password
    - role
    - username
    type: object
  request.UserDeleteRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  request.UserLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.UserRegisterRequest:
    properties:
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - nickname
    - password
    - username
    type: object
  request.UserUpdateRequest:
    properties:
      email:
        type: string
      id:
        type: integer
      nickname:
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      role:
        maximum: 5
        minimum: 1
        type: integer
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - id
    type: object
