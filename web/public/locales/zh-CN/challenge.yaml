        _: 暴露端口
        port:
          _: Port
          message: Please enter port number
        protocol:
          _: Protocol
          tcp: TCP
          udp: UDP
      envs:
        _: 环境变量
        key:
          _: 变量名
          message: 请输入变量名
        value:
          _: 变量值
          message: 请输入变量值
      actions:
